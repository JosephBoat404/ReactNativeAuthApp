name: React Native CI/CD

on:
  push:
    branches: [ master, develop ]
  pull_request:
    branches: [ master, develop ]

jobs:
  lint_and_test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'
    - run: npm ci
    - run: npm run lint  # Ensure this script exists in package.json
    - run: npm test      # Ensure this script exists in package.json

  expo_build:
    needs: lint_and_test
    runs-on: ubuntu-latest  # Change to macos-latest for iOS builds
    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'
    - name: Install dependencies
      run: npm ci
    - name: Build for Android
      run: |
        npx eas build --platform android --non-interactive
    - name: Build for iOS
      run: |
        npx eas build --platform ios --non-interactive
