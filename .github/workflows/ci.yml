name: React Native CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint_and_test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'
    - run: npm ci
    - run: npm run lint
    - run: npm test

  android_build:
    needs: lint_and_test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'adopt'
    - name: Build Android Release
      run: |
        cd android
        ./gradlew assembleRelease

  ios_build:
    needs: lint_and_test
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v3
    - name: Build iOS
      run: |
        xcodebuild -workspace ios/my-app.xcworkspace \
        -scheme my-app \
        -configuration Release \
        -archivePath $PWD/build/my-app.xcarchive \
        archive